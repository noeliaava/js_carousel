<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <title> Carousel de fotos en JS </title>
</head>
<body>
    <h1>Algunas naves de Star Wars...</h1>
    <div class="container">
        <div class="card-container">
            <h3></h3>
            <div class="card">
                <img id="img-card">
            </div>
            
            <div class="container-buttons">
                <button id="back" onclick="move('back')"> Atrás </button>
                <button id="next" onclick="move('next')"> Adelante </button>
            </div>
            <h5> No puede hacer más click. </h5>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
